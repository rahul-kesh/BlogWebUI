<div class="container-fluid login_register text-dark">
    <div class="mt-1">
      <div class="col-12 col-md-6 col-lg-4 mx-auto container">
        <h1>Register</h1>
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
          <div class="mt-3">
            <label for="email" class="form-label  fw-bolder">Email <span class="required">*</span></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"
            [(ngModel)]="model.email"  required>
          </div>
  
          <div class="mt-3">
            <label for="password" class="form-label fw-bolder">Password <span class="required">*</span></label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"
            [(ngModel)]="model.password" required>
          </div>

          <div class="mt-3">
            <label for="confirmpassword" class="form-label fw-bolder">Confirm Password <span class="required">*</span></label>
            <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Enter Password Again"
            [(ngModel)]="model.confirmPassword" required>
          </div>
  
          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
  
  
      </div>
  
    </div>
  </div>
