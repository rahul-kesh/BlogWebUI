<nav class="navbar navbar-expand-lg bg-body-tertiary ">
  <div class="container navbar">
    <a class="navbar-brand text-white" [routerLink]="['/home']">NARRATE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" [routerLink]="['/home']">Home</a>
        </li>

        <ng-container *ngIf="user !== undefined">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" [routerLink]="['/blogs/blogposts']">MyBlogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" [routerLink]="['/blogs/categories']">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" [routerLink]="['/blogs/blogposts/add']" >Create your blog</a>
          </li>
          
        </ng-container>


      </ul>


      <div class="d-flex gap-3">
        <ng-container *ngIf="user==null; else showLogout">
          <!-- Show Login Button -->
          <a [routerLink]="['/register']" routerLinkActive="active" class="btn btn-success">Register</a>

          <a [routerLink]="['/login']" class="btn btn-success">Login</a>


        </ng-container>
        <ng-template #showLogout>
          <div class="d-flex align-items-center text-white">
            <span>{{user?.email}}</span>
            <button class="btn btn-danger ms-3" (click)="onLogout()">Logout</button>
          </div>

        </ng-template>


      </div>

    </div>
  </div>
